<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="bt2.css">
</head>
<body>
    <div class="form-container">
        <label for="name">Name</label>
        <input class="input-field" type="text" id="name" placeholder="Enter your name">
        
        <label for="email">Email</label>
        <input class="input-field" type="email" id="email" placeholder="Enter your email">
        
        <label for="message">Message</label>
        <textarea class="input-field" id="message" placeholder="Enter your message"></textarea>
        
        <button class="submit-button">SEND MESSAGE</button>
    </div>
</body>
</html>
